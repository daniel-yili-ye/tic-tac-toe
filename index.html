<html lang="en">
  <head>

    />
    <title>Tic Tac Toe</title>

  <body>
    <div class="container">
      <div class="board">

        <button class="board-item" data-row="2" data-col="0"></button>
        <button class="board-item" data-row="2" data-col="1"></button>
        <button class="board-item" data-row="2" data-col="2"></button>

    </div>
